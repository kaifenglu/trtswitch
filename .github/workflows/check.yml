name: R Package Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    strategy:
      matrix:
        config:
          - { os: ubuntu-latest, r: '4.3' }
          - { os: macos-latest, r: '4.3' }
          - { os: windows-latest, r: '4.3' }

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Remove cached or temporary files
        run: |
          rm -rf .Rcheck
          rm -rf /Users/runner/work/_temp/Rtmp*
          rm -rf /Users/runner/work/_temp/Library/00LOCK*

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libfreetype6-dev libfontconfig1-dev libssl-dev pkg-config

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.config.r }}

    - name: Install Dependencies
      run: |
        Rscript -e "install.packages('devtools')"
        Rscript -e "devtools::install_deps(dependencies = TRUE)"

    - name: Check Source Package
      run: |
        R CMD check --as-cran .

    - name: Upload Check Results
      uses: actions/upload-artifact@v4
      with:
        name: check-results-${{ matrix.config.os }}
        path: check